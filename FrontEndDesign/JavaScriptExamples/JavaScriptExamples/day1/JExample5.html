<html>
<head>
<script language="javascript" type="text/javascript">
	function print(){
		var count;
		for(count=1;count<=5;count++){
			
			document.write(count+"<br>");
		}
		
	}

</script>
</head>
<body>
<input type="button" value="Click" onclick="print()">


</body>


</html>
